<table class="table table-bordered table-success table-hover table-striped ">
    <thead class="thead-dark">
        <tr>
            <th scope="col">EmpId</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Active Account</th>
            <th scope="col">Phone</th>
            <th scope="col">Salary</th>
            <th scope="col">DOJ</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{inputData.empId}}</th>
            <td>{{inputData.name}}</td>
            <td>{{inputData.email}}</td>
            <td>{{inputData.activeAccount}}</td>
            <td>{{inputData.phone}}</td>
            <td>{{inputData.salary}}</td>
            <td>{{inputData.dateOfJoining}}</td>
        </tr>
    </tbody>
</table>
