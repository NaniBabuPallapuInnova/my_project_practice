<div class="container" [formGroup]="loginFormGroup">
    <div class="form-group row mb-3">
        <label class="col-form-label col-sm-2" for="empId">Emp Id :</label>
        <input class="form-control col-sm-2" type="text" id="empId" formControlName="empId_" placeholder="enter your employee id">
    </div>

    <div class="form-group row mb-3">

        <label class="col-form-label col-sm-2" for="password">Password :</label>
        <input class="form-control col-sm-2" type="text" id="password" formControlName="password_" placeholder="enter your password">
    </div>

    <button class="btn btn-warning col-md-4" (click)="submitCredentials()" type="button">Log In</button>
</div>
