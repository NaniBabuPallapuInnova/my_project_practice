<div >
    <button [ngStyle] ="{'color':'red', 'background-color':'white'}" *ngIf="show; else checking" type="button" (click)="showStudents()" >Hide Students List</button>
    <ng-template #checking>
        <button type="button" (click)="showStudents()" >Show Students List</button>
    </ng-template>
</div>


<div *ngIf = show>
    <h4> Student-List</h4>
    <h4>{{errorMsg}}</h4>
    <ul style="list-style-type: none;" *ngFor="let student of studentList">
        <li>{{student.id}}.{{student.name}}</li>
    </ul>
</div>
