<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" style="padding-top: 20px;">
            <div class="container" style="padding-left: 0px; padding-right: 0px;">
            </div>
            <div class="container box" style="margin-top: 10px;">

                <form [formGroup]="formData" (ngSubmit)="onSubmitData(formData.value)" class="form" novalidate>

                    <div class="form-group">
                        <label for="itemData">Item:</label>
                        <input type="hidden" class="form-control" id="id" formControlName="id_">
                        <input type="text" class="form-control" id="itemData" formControlName="item_">
                        <div *ngIf="!itemValue?.valid && (itemValue?.dirty && itemValue?.touched)">
                            <div [hidden]="!itemValue?.errors?.['required']">
                                Item is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amountData">Amount :</label>
                        <input type="text" class="form-control" id="amountData" formControlName="amount_">
                        <div *ngIf="!amountValue?.valid && (amountValue?.dirty && amountValue?.touched)">
                            <div [hidden]="!amountValue?.errors?.['required']">
                                Amount is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="categoryData">Category:</label>
                        <select type="text" class="form-control" id="categoryData" formControlName="category_">
                            <option>Food</option>
                            <option>Vegetables</option>
                            <option>Movies</option>
                            <option>Electronics</option>
                        </select>
                        <div *ngIf="!categoryValue?.valid && (categoryValue?.dirty && categoryValue?.touched)">
                            <div [hidden]="!categoryValue?.errors?.['required']">
                                category is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="placeData">Place:</label>
                        <input type="text" class="form-control" id="placeData" formControlName="place_">
                    </div>
                    <div class="form-group">
                        <label for="spendOnData">spendOn:</label>
                        <input type="text" class="form-control" id="spendOnData" formControlName="spendOn_">
                    </div>

                    <input type="hidden" class="form-control" id="idData" formControlName="createdOn_">

                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                        [disabled]="!formData.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
